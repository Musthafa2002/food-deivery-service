<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Order System</title>
    <link rel="stylesheet" href="style.css">
    <script src="food.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1 class="text-center">Food Ordering Service</h1>
    <h3 class="head">Food Menu</h3>

    <div id="menu" class="row">
        <div class="col-md-3 col-sm-6 menu-item">
            <img class="fd-img img-fluid" src="biriyani.png" alt="Biriyani">
            <span class="fd-item">Biriyani - ₹120</span>
            <button class="btn btn-primary btn1" onclick="addToOrder('Biriyani', 120)">Add to Order</button>
        </div>
        <div class="col-md-3 col-sm-6 menu-item">
            <img class="fd-img img-fluid" src="mandi1.png" alt="Mandi">
            <span class="fd-item">Mandi - ₹200</span>
            <button class="btn btn-primary btn1" onclick="addToOrder('Mandi', 200)">Add to Order</button>
        </div>
        <div class="col-md-3 col-sm-6 menu-item">
            <img class="fd-img img-fluid" src="Noodles.png" alt="Noodles">
            <span class="fd-item">Noodles - ₹100</span>
            <button class="btn btn-primary btn1" onclick="addToOrder('Noodles', 100)">Add to Order</button>
        </div>
        <div class="col-md-3 col-sm-6 menu-item">
            <img class="fd-img img-fluid" src="burger1.png" alt="Burger">
            <span class="fd-item">Burger - ₹150</span>
            <button class="btn btn-primary btn1" onclick="addToOrder('Burger', 150)">Add to Order</button>
        </div>
    </div>

    <h2 class="summary">Order Summary</h2>
    <div id="order-summary"></div>
    
    <button class="btn btn-success placeOrder" onclick="placeOrder()">Place Order</button>
    
    <div id="total-amount" class="mt-3">
        Total: ₹0
    </div>
</div>


</body>
</html>
